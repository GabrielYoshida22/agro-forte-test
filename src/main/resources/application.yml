spring:
  application:
    name: test
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  mvc:
    problemdetails:
      enabled: true
  jpa:
    open-in-view: false

springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

logging:
  level:
    org.springframework: TRACE
    org.springdoc: TRACE
    org.springframework.web: TRACE